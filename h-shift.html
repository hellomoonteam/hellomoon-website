<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="Hellomoon">
	<link rel="stylesheet" href="./css/style.css">
	<title>Hellomoon | A Creative Technology and Design Studio</title>
	<meta name="detail" content="">
</head>
<body>
	<main class="main">

		<!-- EVOLVE -->
		<section class="section is-height-100 is-padded" id="evolve">
			<div class="background is-bottom">
				<div class="background_color is-2"></div> 
				<div class="background_diagonal is-2"></div>
				<img class="background_glitch is-3" src="./img/glitch_3.svg" />
				<img class="background_glitch is-4" src="./img/glitch_4.svg" />
			</div>
			<div class="section_middle">
				<div class="container">
					<div class="grid is-flipped is-middle is-1of2 pm-1of1">
						<div class="grid_col is-height-min">
							<div id="grid-evolve"></div>
						</div>
						<div class="grid_col pm-text-center">
							<h1>Evolve</h1>
							<p>We've made a variety of projects by evolving our carefully selected set of techniques and technologies. Our diversity of experience provides unique creative and technical&nbsp;insights.</p>
						</div>
					</div>
				</div>
			</div>
		</section>

	<!-- SVG STORE -->
	<div style="position: fixed; bottom: 0; height: 0; dispay: hidden;">
		{% include icons.svg %}
	</div>

	<!-- SCRIPTS -->
	<script src="js/lib/jquery/jquery-2.1.3.min.js"></script>
	<script src="js/lib/jquery/jquery.ba-throttle-debounce.min.js"></script>
	<script src="js/h_shift.js"></script>
    <script src="js/global.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
			$('#grid-evolve').dotGrid({
				mode: 'evolve',
				columns: 6,
				rows: 9,
				size: 4, // rems
				speed: 200, // milleseconds					
				shapeSetup: [
					[0,0,'#4b2ec7'],
					[1,0,'#4b2ec7'],
					[4,0,'#4b2ec7'],
					[0,1,'#008ff1'],
					[2,1,'#4b2ec7'],
					[4,1,'#4b2ec7'],
					[3,2,'#008ff1'],
					[0,3,'#4b2ec7'],
					[2,3,'#9d00c4'],
					[5,3,'#008ff1'],
					[4,4,'#008ff1'],
					[0,5,'#9d00c4'],
					[1,5,'#008ff1'],
					[3,5,'#008ff1'],
					[1,6,'#9d00c4'],
					[3,6,'#9d00c4'],
					[0,7,'#008ff1'],
					[4,7,'#9d00c4'],
					[1,8,'#9d00c4']
				]
			});
		});
    </script>

</body>
</html>
