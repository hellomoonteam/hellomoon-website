<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="Hellomoon"> 
	<link rel="stylesheet" href="./css/style.css">
	<title>Hellomoon | A Creative Technology and Design Studio</title>
	<meta name="detail" content="">
	<style>
		.left, .right {
			position: relative;
			float: left;
			width: 50%;
			height: 100%;
		}
		.right {
			float: right;
		}
		.square {
			-webkit-transition: top .5s, left .5s;
			transition: top .5s, left .5s;
		}
	</style>
</head>
<body>
	<div class="left">
		<div id="grid-shift"></div>
	</div>
	<div class="right">
		<div id="grid-evolve"></div>
	</div>
	<script src="js/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="js/h_shift.js"></script>
    <script type="text/javascript">
		$('#grid-shift').dotGrid({
			mode: 'shift',
			columns: 4,
			rows: 5,
			size: 50,
			speed: 200,
			shapeSetup: [
				[3,0,'#ffffff'],
				[0,0,'#008ff1'],
				[0,1,'#008ff1'],
				[0,2,'#008ff1'],
				[0,3,'#008ff1'],
				[0,4,'#008ff1'],
				[1,2,'#008ff1'],
				[2,2,'#008ff1'],
				[3,2,'#008ff1'],
				[3,3,'#008ff1'],
				[3,4,'#008ff1']
			]
		});
		$('#grid-evolve').dotGrid({
			mode: 'evolve',
			columns: 6,
			rows: 7,
			size: 50,
			speed: 200,
			shapeSetup: [
				[4,1,'#ffffff'],
				[1,1,'#008ff1'],
				[1,2,'#008ff1'],
				[1,3,'#008ff1'],
				[1,4,'#008ff1'],
				[1,5,'#008ff1'],
				[2,3,'#008ff1'],
				[3,3,'#008ff1'],
				[4,3,'#008ff1'],
				[4,4,'#008ff1'],
				[4,5,'#008ff1']
			]
		});
    </script>
</body>
</html>
